<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSphere Pitch Deck</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0c;
            --bg-panel: #141418;
            --neon-green: #00ff9d;
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff0055;
            --neon-yellow: #f2ff00;
            --neon-purple: #9d46ff;
            --text-main: #ffffff;
            --text-muted: #888899;
            
            --font-main: 'Inter', sans-serif;
            --font-accent: 'Press Start 2P', cursive;
            
            --ease-out-back: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.65, 0, 0.35, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            color: var(--text-main);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* --- 16:9 Aspect Ratio Container --- */
        #deck-container {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 16:9 based on width */
            max-height: 100vh;
            max-width: 177.78vh; /* 16:9 based on height */
            background-color: var(--bg-dark);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- Background Particles --- */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        /* --- Navigation Dots --- */
        #nav-dots {
            position: absolute;
            bottom: 3%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: var(--neon-green);
            transform: scale(1.5);
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* --- Slides Common --- */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transform: scale(1.05);
            transition: opacity 0.8s var(--ease-smooth), transform 0.8s var(--ease-smooth);
            display: flex;
            z-index: 10;
            padding: 5%;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        /* --- Icons & Placeholders --- */
        .icon {
            width: 48px;
            height: 48px;
            fill: currentColor;
        }

        .img-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a20, #0f0f12);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            position: relative;
            overflow: hidden;
        }
        
        .img-placeholder svg {
            width: 30%;
            height: 30%;
            opacity: 0.2;
        }

        .img-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- SLIDE 1: HERO --- */
        #slide-1 {
            align-items: center;
            justify-content: center;
            gap: 5%;
        }

        .hero-phone {
            width: 25%;
            height: 80%;
            background: #000;
            border-radius: 40px;
            border: 4px solid #333;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 2px #1a1a1a;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }

        .hero-phone::before { /* Notch */
            content: '';
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 25px;
            background: #000;
            border-radius: 0 0 15px 15px;
            z-index: 2;
        }

        /* --- Phone screen inset (the "margin") --- */
        .hero-phone {
            --bezel: 14px;        /* left/right/bottom margin inside phone */
            --top-safe: 34px;     /* pushes screen down (so notch doesn't cover content) */
            --screen-radius: 30px;
        }

        /* Make the screen area smaller than the outer phone frame */
        .hero-phone .img-placeholder {
            position: absolute;
            left: calc(var(--bezel) - 50px);
            right: var(--bezel);
            bottom: var(--bezel);
            top: var(--top-safe);
            border-radius: var(--screen-radius);
            overflow: hidden;
            background: #000; /* looks like real phone glass */
        }

        /* Fill the screen nicely */
        .hero-phone .img-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transform: scale(1.06); /* zoom a bit to hide “built-in” borders in the screenshot */
        }

        .hero-text h1 {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -4px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Revised Hero Title Logo Style */
        .hero-text .heroTitleLogo {
            font-family: "Press Start 2P", monospace;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: #F2B233;
            background: none !important;
            -webkit-text-fill-color: #F2B233 !important;
            -webkit-background-clip: initial !important;
            text-shadow:
                -4px -4px 0 #0b0f14,
                0px -4px 0 #0b0f14,
                4px -4px 0 #0b0f14,
                -4px  0px 0 #0b0f14,
                4px  0px 0 #0b0f14,
                -4px  4px 0 #0b0f14,
                0px  4px 0 #0b0f14,
                4px  4px 0 #0b0f14,
                0px 10px 22px rgba(0,0,0,0.45);
            font-size: 5rem; /* Adjusted down from 8rem to prevent overflow */
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-family: var(--font-accent);
            color: var(--neon-green);
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- SLIDE 2: COMPETITORS --- */
        #slide-2 {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .competitor-card {
            width: 30%;
            height: 70%;
            background: var(--bg-panel);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Scanline sweep effect */
        .scan-line {
            position: absolute;
            top: 0; left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,0,0,0.1), transparent);
            transform: skewX(-20deg);
        }
        
        .slide.active .scan-line {
            animation: sweep 3s linear forwards;
            animation-delay: 0.5s;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .stamp {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(3);
            width: 160px;
            height: 160px;
            border: 8px solid var(--neon-magenta);
            border-radius: 10px;
            color: var(--neon-magenta);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: var(--font-accent);
            opacity: 0;
            z-index: 10;
            background: rgba(20,0,5,0.8);
            backdrop-filter: blur(2px);
        }
        
        .stamp svg { width: 50px; height: 50px; fill: var(--neon-magenta); margin-bottom: 10px; }
        .stamp span { font-size: 1.2rem; letter-spacing: 2px; }

        .slide.active .stamp.stamped {
            animation: stamp-land 0.4s var(--ease-out-back) forwards;
        }

        @keyframes stamp-land {
            0% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(-10deg); opacity: 1; }
        }

        /* --- SLIDE 3: PRIVACY --- */
        #slide-3 {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .privacy-lockup {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .big-shield {
            width: 300px;
            height: 350px;
            stroke: var(--neon-green);
            stroke-width: 5;
            fill: rgba(0, 255, 157, 0.05);
            filter: drop-shadow(0 0 20px var(--neon-green));
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: stroke-dashoffset 1.5s ease;
        }

        .slide.active .big-shield {
            stroke-dashoffset: 0;
            transition-delay: 0.2s;
        }

        .privacy-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .p-icon {
            fill: #fff;
            width: 60px;
            height: 60px;
            opacity: 0;
            transform: translateY(20px);
        }

        .slide.active .p-icon {
            animation: fadeUp 0.6s var(--ease-out-back) forwards;
        }
        .slide.active .p-icon:nth-child(1) { animation-delay: 1s; }
        .slide.active .p-icon:nth-child(2) { animation-delay: 1.2s; } /* The + sign */
        .slide.active .p-icon:nth-child(3) { animation-delay: 1.4s; }

        .privacy-stamp {
            position: absolute;
            bottom: -80px;
            font-family: var(--font-accent);
            color: var(--neon-green);
            font-size: 2rem;
            border: 4px solid var(--neon-green);
            padding: 10px 20px;
            transform: rotate(-5deg) scale(0);
            opacity: 0;
        }

        .slide.active .privacy-stamp {
            animation: popIn 0.5s var(--ease-out-back) forwards 2s;
        }

        @keyframes popIn {
            to { transform: rotate(-5deg) scale(1); opacity: 1; }
        }

        /* --- SLIDE 4: MECHANICS (Steps -> Energy) --- */
        #slide-4 {
            justify-content: center;
            align-items: center;
        }
        
        .mechanic-row {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .mech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .slide.active .mech-item {
            animation: fadeUp 0.8s ease forwards;
        }
        .slide.active .mech-item:nth-child(1) { animation-delay: 0.2s; }
        .slide.active .mech-item:nth-child(2) { animation-delay: 0.6s; }
        .slide.active .mech-item:nth-child(3) { animation-delay: 1.0s; }

        .mech-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .mech-circle svg { width: 60px; height: 60px; fill: #fff; }
        
        .pulse-ring {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            border-radius:50%;
            border: 2px solid var(--neon-cyan);
            animation: pulse-ring 2s infinite;
        }

        .arrow-right {
            fill: var(--text-muted);
            width: 40px; height: 40px;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SLIDE 5: FRIENDS COMPETITION --- */
        #slide-5 {
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #sphere-canvas {
            width: 60vh;
            height: 60vh;
            z-index: 1;
            /* Simple fade in/scale up */
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease, transform 1s var(--ease-out-back);
        }

        .slide.active #sphere-canvas {
            opacity: 1;
            transform: scale(1);
        }

        .leaderboard {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 250px;
            background: rgba(20, 20, 24, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            z-index: 2;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.6s ease 0.4s;
        }

        .slide.active .leaderboard {
            opacity: 1;
            transform: translateX(0);
        }

        .lb-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        .lb-row:last-child { margin-bottom: 0; }
        .lb-row:hover { background: rgba(255,255,255,0.05); }

        .lb-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: var(--c);
            margin-right: 12px;
            box-shadow: 0 0 8px var(--c);
        }
        .lb-name { flex: 1; font-weight: 700; font-size: 0.9rem; }
        .lb-score { font-family: var(--font-accent); font-size: 0.7rem; color: var(--text-muted); width: 40px; text-align: right; }

        .lb-row.you { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); }

        /* --- SLIDE 6: PROJECTED USERS --- */
        #slide-users {
            justify-content: center;
            align-items: center;
        }

        .glass-panel {
            background: rgba(20, 20, 24, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .users-chart {
            width: 60vw;
            height: 40vh;
            overflow: visible;
        }

        .chart-header {
            font-family: var(--font-main);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .chart-axis { stroke: rgba(255,255,255,0.2); stroke-width: 1; }
        .chart-grid { stroke: rgba(255,255,255,0.05); stroke-width: 1; stroke-dasharray: 4 4; }
        .chart-text { fill: var(--text-muted); font-size: 14px; font-family: var(--font-accent); }
        
        .chart-line {
            fill: none;
            stroke: var(--neon-green);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            transition: stroke-dashoffset 1.5s var(--ease-out-back);
        }

        .chart-marker {
            fill: var(--bg-dark);
            stroke: var(--neon-green);
            stroke-width: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chart-value {
            fill: #fff;
            font-size: 16px;
            font-weight: 700;
            font-family: var(--font-main);
            text-anchor: middle;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .slide.active .chart-line { stroke-dashoffset: 0; }
        
        .slide.active .chart-marker { opacity: 1; transition-delay: 1.2s; }
        .slide.active .chart-value { opacity: 1; transform: translateY(0); transition-delay: 1.4s; }

        /* --- SLIDE 7: FINANCE FINAL (CHART ONLY) --- */
        #slide-finance {
            align-items: center;
            justify-content: center;
        }

        #slide-finance-sheet .img-placeholder img {
            object-fit: contain !important; /* 讓圖片完整顯示，不要裁切 */
            width: 100%;
            height: 100%;
        }

        .fin-chart-container {
            width: 60%;
            height: 70%;
            background: rgba(20, 20, 24, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }
        
        .fin-header {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .fin-svg {
            width: 100%;
            height: 85%;
            overflow: visible;
        }

        .fin-bar {
            fill: var(--neon-green);
            opacity: 0.8;
            transform-origin: bottom;
            transform: scaleY(0);
            transition: transform 1s var(--ease-out-back);
        }
        
        .fin-line-segment {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: stroke-dashoffset 1s linear;
        }
        .fin-line-neg { stroke: var(--neon-magenta); }
        .fin-line-pos { stroke: var(--neon-green); }

        .fin-marker {
            stroke-width: 2;
            fill: var(--bg-dark);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .fin-marker.neg { stroke: var(--neon-magenta); }
        .fin-marker.pos { stroke: var(--neon-green); }
        
        .fin-label {
            font-size: 12px;
            font-family: var(--font-accent);
            fill: #fff;
            text-anchor: middle;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fin-cum-label {
            fill: #4CC9FF;
            font-weight: 700;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
        }

        .fin-bg {
            opacity: 0; 
            transition: opacity 0.3s ease; 
            fill: rgba(0,0,0,0.8); 
            rx: 4px;
        }

        .fin-footnote {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 10px;
            text-align: left;
        }

        /* --- SLIDE 8: FINANCE SHEET (NEW) --- */
        #slide-finance-sheet {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
        }

        .fin-sheet-full {
            width: 80%;
            height: 80%;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        /* Animation States */
        .slide.active .fin-bar { transform: scaleY(1); }
        .slide.active .fin-bar:nth-child(4) { transition-delay: 0.2s; } /* Y1 */
        .slide.active .fin-bar:nth-child(6) { transition-delay: 0.4s; } /* Y2 */
        .slide.active .fin-bar:nth-child(8) { transition-delay: 0.6s; } /* Y3 */
        .slide.active .fin-bar:nth-child(10) { transition-delay: 0.8s; } /* Y4 */
        .slide.active .fin-bar:nth-child(12) { transition-delay: 1.0s; } /* Y5 */

        .slide.active .fin-line-segment { stroke-dashoffset: 0; }
        .slide.active #seg1 { transition-delay: 1.2s; }
        .slide.active #seg2 { transition-delay: 1.4s; }
        .slide.active #seg3 { transition-delay: 1.5s; }
        .slide.active #seg4 { transition-delay: 1.7s; }
        .slide.active #seg5 { transition-delay: 1.9s; }

        .slide.active .fin-marker, .slide.active .fin-label, .slide.active .fin-bg { opacity: 1; transition-delay: 2.2s; }

    </style>
</head>
<body>

    <div id="deck-container">
        <canvas id="bg-canvas"></canvas>

        <!-- SLIDE 1: HERO -->
        <div class="slide active" id="slide-1">
            <div class="hero-phone">
                <div class="img-placeholder" data-img="appScreenshot">
                    <!-- App UI Placeholder -->
                    <svg viewBox="0 0 24 24"><path d="M5 13h14v-2H5v2zm-2 4h14v-2H3v2zM7 7v2h14V7H7z" /></svg>
                </div>
            </div>
            <div class="hero-text">
                <h1 class="heroTitleLogo">EcoSphere</h1>
                <div class="hero-subtitle">Earn with your steps. Compete with friends</div>
            </div>
        </div>

        <!-- SLIDE 2: COMPETITORS -->
        <div class="slide" id="slide-2">
            <!-- Competitor 1 -->
            <div class="competitor-card">
                <div class="img-placeholder" data-img="competitor1">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                </div>
                <div class="scan-line"></div>
                <div class="stamp">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    <span>GPS</span>
                </div>
            </div>
            <!-- Competitor 2 -->
            <div class="competitor-card">
                <div class="img-placeholder" data-img="competitor2">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                </div>
                <div class="scan-line"></div>
                <div class="stamp">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    <span>GPS</span>
                </div>
            </div>
            <!-- Competitor 3 -->

    <script>
        /* =========================================
           CONFIGURATION
           ========================================= */
        const CONFIG = {
            images: {
                appScreenshot: "assets/app-screenshot.png", // Add URL here
                competitor1: "assets/competitor-pokemongo.png",   // Add URL here
                competitor2: "assets/competitor-ingress.png",   // Add URL here
                competitor3: "assets/competitor-monsterhunter.png",   // Add URL here
                financeSheet: "assets/finance-sheet.png",  // Add URL here
            }
        };

        /* =========================================
           IMAGE LOADER
           ========================================= */
        document.querySelectorAll('.img-placeholder').forEach(el => {
            const key = el.getAttribute('data-img');
            const url = CONFIG.images[key];
            if (url && url.length > 0) {
                const img = document.createElement('img');
                img.src = url;
                img.onerror = () => img.style.display = 'none'; // Fallback to SVG if broken
                el.appendChild(img);
            }
        });

        /* =========================================
           SLIDE LOGIC
           ========================================= */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        // Initialize Sphere Animation Class
        class SphereAnimation {
            constructor() {
                this.canvas = document.getElementById('sphere-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.active = false;
                this.time = 0;
                
                // Colors corresponding to leaderboard: You, Lina, Marco, Mei, Sam
                this.colors = ['#00ff9d', '#00f3ff', '#ff0055', '#f2ff00', '#9d46ff'];
                
                // Simulation resolution (lower = faster + retro feel, higher = smoother)
                this.simSize = 150; 
                this.mapCanvas = document.createElement('canvas');
                this.mapCanvas.width = this.simSize;
                this.mapCanvas.height = this.simSize;
                this.mapCtx = this.mapCanvas.getContext('2d');
                this.mapImage = this.mapCtx.createImageData(this.simSize, this.simSize);

                // Seeds for territories
                this.seeds = this.colors.map((c, i) => ({
                    x: Math.random() * this.simSize,
                    y: Math.random() * this.simSize,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    strength: 1.0,
                    baseStrength: 0.8 + Math.random() * 0.4,
                    phase: Math.random() * 10,
                    colorInt: this.hexToRgb(c)
                }));

                this.lbRows = document.querySelectorAll('.leaderboard .lb-score');
                
                this.resize();
            }

            hexToRgb(hex) {
                const bigint = parseInt(hex.slice(1), 16);
                return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
            }

            resize() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * 2;
                this.canvas.height = rect.height * 2;
            }

            start() {
                if (!this.active) {
                    this.active = true;
                    this.resize();
                    this.animate();
                }
            }

            stop() {
                this.active = false;
            }

            animate() {
                if (!this.active) return;
                
                this.time += 0.01;
                
                // Update Seeds
                this.seeds.forEach(seed => {
                    seed.x += seed.vx;
                    seed.y += seed.vy;
                    // Bounce off edges of sim box
                    if(seed.x < 0 || seed.x > this.simSize) seed.vx *= -1;
                    if(seed.y < 0 || seed.y > this.simSize) seed.vy *= -1;
                    // Oscillate strength
                    seed.strength = seed.baseStrength + Math.sin(this.time * 2 + seed.phase) * 0.2;
                });

                // Compute Voronoi
                const w = this.simSize;
                const h = this.simSize;
                const data = this.mapImage.data;
                const counts = [0, 0, 0, 0, 0];
                let totalPixels = 0;

                for (let y = 0; y < h; y++) {
                    for (let x = 0; x < w; x++) {
                        const idx = (y * w + x) * 4;
                        
                        // Distance check for circular mask logic
                        const dx = x - w/2;
                        const dy = y - h/2;
                        if (dx*dx + dy*dy > (w/2 - 2)*(w/2 - 2)) {
                            data[idx+3] = 0; // Transparent
                            continue;
                        }

                        // Find winner
                        let record = Infinity;
                        let winner = -1;
                        let secondRecord = Infinity;
                        
                        for (let i = 0; i < this.seeds.length; i++) {
                            const s = this.seeds[i];
                            const distSq = (x - s.x)**2 + (y - s.y)**2;
                            // Weighted distance
                            const d = distSq / (s.strength * s.strength); 
                            
                            if (d < record) {
                                secondRecord = record;
                                record = d;
                                winner = i;
                            } else if (d < secondRecord) {
                                secondRecord = d;
                            }
                        }

                        // Assign Color + Border Logic
                        if (winner !== -1) {
                            const c = this.seeds[winner].colorInt;
                            // Simple border: if diff between closest and 2nd closest is small
                            if ((secondRecord - record) < 5) { // Border threshold
                                data[idx] = 0;   // Dark border
                                data[idx+1] = 0;
                                data[idx+2] = 0;
                            } else {
                                data[idx] = c[0];
                                data[idx+1] = c[1];
                                data[idx+2] = c[2];
                            }
                            data[idx+3] = 255;
                            counts[winner]++;
                            totalPixels++;
                        }
                    }
                }
                
                this.mapCtx.putImageData(this.mapImage, 0, 0);

                // Rendering to Main Canvas
                const ctx = this.ctx;
                const cw = this.canvas.width;
                const ch = this.canvas.height;
                const cx = cw / 2;
                const cy = ch / 2;
                const r = Math.min(cw, ch) * 0.4; // Planet radius

                ctx.clearRect(0, 0, cw, ch);

                ctx.save();
                
                // 1. Create circular mask
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.clip();
                
                // 2. Draw the low-res map scaled up (nearest neighbor for crispness)
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(this.mapCanvas, cx - r, cy - r, r * 2, r * 2);
                
                // 3. Shading Overlay
                const grad = ctx.createRadialGradient(cx, cy, r * 0.5, cx, cy, r);
                grad.addColorStop(0, 'rgba(0,0,0,0)');
                grad.addColorStop(0.7, 'rgba(0,0,0,0.3)');
                grad.addColorStop(1, 'rgba(0,0,0,0.8)');
                ctx.fillStyle = grad;
                ctx.fill();

                ctx.restore();

                // 4. Rim Light
                ctx.save();
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.restore();

                // Update Leaderboard
                if (totalPixels > 0) {
                    this.lbRows.forEach((row, i) => {
                        const pct = Math.round((counts[i] / totalPixels) * 100);
                        row.textContent = pct + '%';
                    });
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }

        const sphereAnim = new SphereAnimation();


        function goToSlide(index) {
            // Bounds check
            if (index < 0) index = 0;
            if (index >= totalSlides) index = totalSlides - 1;
            
            // Cleanup Previous Animations
            // If leaving Slide 2 (Index 1)
            if (currentSlide === 1) { 
                const stamps = slides[1].querySelectorAll('.stamp');
                stamps.forEach(s => s.classList.remove('stamped'));
            }
            // If leaving Slide 5 (Sphere, Index 4)
            if (currentSlide === 4) {
                sphereAnim.stop();
            }
            // If leaving Slide 7 (Finance, Index 6) - WAS Index 5
            if (currentSlide === 6) { 
                // Removed old bar cleanup logic since new slide uses CSS transitions triggered by class
            }

            // Remove active classes
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');

            currentSlide = index;

            // Add active classes
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');

            // Trigger In-Slide Animations
            if (currentSlide === 1) triggerSlide2(); // Competitors
            if (currentSlide === 4) triggerSlide5(); // Sphere (Friends)
            if (currentSlide === 6) triggerSlide6(); // Finance Final
        }

        // Slide 2 Specific Animation (Sequential Stamping)
        function triggerSlide2() {
            const stamps = slides[1].querySelectorAll('.stamp');
            stamps.forEach((stamp, i) => {
                setTimeout(() => {
                    stamp.classList.add('stamped');
                }, 600 + (i * 300));
            });
        }

        // Slide 5 Specific Animation (Sphere)
        function triggerSlide5() {
            // Slight delay to allow CSS transition to start
            setTimeout(() => {
                sphereAnim.start();
            }, 100);
        }

        // Slide 7 Specific Animation (Revenue & Profit) - NEW LOGIC
        function triggerSlide6() {
            // Animation handled by CSS transitions on .slide.active .fin-bar, .fin-line-segment, etc.
            // No JS needed here unless resetting, but CSS transitions handle entry well.
        }

        // Event Listeners
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') goToSlide(currentSlide + 1);
            if (e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
        });

        document.getElementById('deck-container').addEventListener('click', (e) => {
            // Prevent next slide if clicking specifically on a dot
            if(e.target.classList.contains('dot')) return;
            goToSlide(currentSlide + 1);
        });

        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => goToSlide(idx));
        });

        /* =========================================
           PARTICLE BACKGROUND SYSTEM
           ========================================= */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            const container = document.getElementById('deck-container');
            width = container.clientWidth;
            height = container.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * -0.5 - 0.2; // Float up
                this.speedX = (Math.random() - 0.5) * 0.5; // Drift L/R
                this.alpha = Math.random() * 0.3 + 0.1;
                this.color = Math.random() > 0.5 ? '0, 255, 157' : '0, 243, 255'; // Green or Cyan
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                
                if (this.y < 0) this.reset(); // Wrap to bottom
                if (this.x < 0 || this.x > width) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        // Init
        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animateParticles();

    </script>
</body>
